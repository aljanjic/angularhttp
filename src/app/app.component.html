<button class="btn btn-primary btn-sm badge" (click)="onGetUsers()"> Get Users </button>
<p></p>
<button class="btn btn-primary btn-sm badge" (click)="onGetUser()"> Get User </button>
<p></p>
<button class="btn btn-primary btn-sm badge" (click)="onCreateUser()"> Create User </button>
<p></p>
<button class="btn btn-primary btn-sm badge" (click)="onUpdateUser()"> Update User </button>
<p></p>
<button class="btn btn-primary btn-sm badge" (click)="onPatchUser()"> Patch User </button>
<p></p>
<button class="btn btn-primary btn-sm badge" (click)="onDeleteUser()"> Delete User 5 </button>

<p></p>

<!-- There is difference between this here and course in argument, In course $event.target.files is used -->
<form>
    <input type="file" class="file-input" (change)="onUploadFile($event)" #fileUpload multiple/>
</form>

<progress *ngIf="fileStatus.status === 'progress'" style="width: 500px; height: 25px;"
[value]="fileStatus.percentage" max="100"></progress>

<hr>


<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2><b>Users</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users; let number = index">
                    <td>#{{number + 1}}</td>
                    <td><img [src]="user.image" height="50" width="50" class="avatar"></td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.website }}</td>
                    <td>{{ user.role }}</td>

                </tbody>
            </table>
        </div>
    </div>
</div>
